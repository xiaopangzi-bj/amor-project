<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Google Sign-In 客户端ID (已配置localhost授权) -->
  <meta name="google-signin-client_id" content="1093914523334-ju2eu9s1i2snbpn9gq12cpun65k7rvm1.apps.googleusercontent.com">
  
  <!-- 禁用Google Sign-In自动提示 -->
  <meta name="google-signin-auto_prompt" content="false">
  
  <!-- 强化的Google自动提示禁用脚本 -->
  <script>
    // 设置全局禁用标志
    window.googleAutoPromptDisabled = true;
    
    // 阻止FedCM请求
    if (navigator.credentials && navigator.credentials.preventSilentAccess) {
      navigator.credentials.preventSilentAccess();
    }
    
    // 拦截Google Identity Services的初始化
    window.addEventListener('DOMContentLoaded', function() {
      // 创建一个观察器来监听Google脚本的加载
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          mutation.addedNodes.forEach(function(node) {
            if (node.tagName === 'SCRIPT' && node.src && node.src.includes('gsi/client')) {
              // Google脚本被添加，立即设置禁用逻辑
              node.onload = function() {
                disableGoogleAutoPrompt();
              };
            }
          });
        });
      });
      
      observer.observe(document.head, { childList: true, subtree: true });
    });
  </script>
  
  <!-- 延迟加载Google Identity Services脚本以确保禁用逻辑先执行 -->
  <script>
    // 延迟加载Google脚本，确保禁用逻辑已经设置
    setTimeout(function() {
      const script = document.createElement('script');
      script.src = 'https://accounts.google.com/gsi/client';
      script.async = true;
      script.defer = true;
      script.onload = function() {
        disableGoogleAutoPrompt();
      };
      document.head.appendChild(script);
    }, 500);
  </script>
  
  <!-- 强化的Google自动提示禁用脚本 -->
  <script>
    // 等待Google脚本加载完成后禁用自动提示
    function disableGoogleAutoPrompt() {
      if (window.google && window.google.accounts && window.google.accounts.id) {
        try {
          // 禁用自动选择
          if (typeof window.google.accounts.id.disableAutoSelect === 'function') {
            window.google.accounts.id.disableAutoSelect();
            console.log('Google auto-select disabled');
          }
          
          // 取消任何现有的提示
          if (typeof window.google.accounts.id.cancel === 'function') {
            window.google.accounts.id.cancel();
            console.log('Google prompts cancelled');
          }
          
          // 设置空的回调来阻止默认行为
          if (typeof window.google.accounts.id.initialize === 'function') {
            window.google.accounts.id.initialize({
              client_id: '1093914523334-ju2eu9s1i2snbpn9gq12cpun65k7rvm1.apps.googleusercontent.com',
              auto_select: false,
              cancel_on_tap_outside: true,
              callback: function() {
                // 空回调，阻止默认行为
              }
            });
          }
          
        } catch (e) {
          console.log('Error disabling Google auto-prompt:', e);
        }
      } else {
        // 如果Google脚本还没加载完成，稍后重试
        setTimeout(disableGoogleAutoPrompt, 100);
      }
    }
    
    // 多重触发点确保禁用逻辑执行
    document.addEventListener('DOMContentLoaded', disableGoogleAutoPrompt);
    window.addEventListener('load', disableGoogleAutoPrompt);
    
    // 定期检查并禁用自动提示
    setInterval(function() {
      if (window.google && window.google.accounts && window.google.accounts.id) {
        try {
          window.google.accounts.id.cancel();
        } catch (e) {
          // 忽略错误
        }
      }
    }, 1000);
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="amor">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>amor</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
